<script type="text/babel" data-type="module">
        import React, { StrictMode } from 'react';
        import { createRoot } from 'react-dom/client';


function Nav() {
  return (
     <div class="container">
        <header class="d-flex flex-wrap justify-content-left py-3 mb-4 border-bottom">
            <ul class="nav">
            <i class="fa fa-play"></i>
            <li><a href="#">Мой профиль</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Форум</a></li>
			 </ul>
        </header>
    </div>
  );
}




function BookCard({ oblogka, size, susetik, title, glava }) {
  return (
    <div>
        <img
        className="books"
        src={oblogka}
        width={size}
        height={size}
        />
        <h2 className="booktitle">{title}</h2>
        <h2>{susetik}</h2>
        <h2>{glava}</h2>
        <button>Подписаться на обновления</button>
    </div>
    
  );
}

export default function Book() {
  return (
    <div className="flex-container">
     <div className="item7">
      <BookCard
        oblogka = {"https://cover.imglib.info/uploads/cover/baseutia/cover/GZOk5f1OwfXd_250x350.jpg"}
        size={210}
        susetik = {"Внук торговца барахлом и принцесса-нищенка поженились. Это был договор на два года ради достижения личных интересов. "}
        title = {"Бастиан"}
        glava = {"Том 3 глава 21"}

      />
       </div>
      <div className="item8">
        <BookCard
        oblogka = {"https://cover.imglib.info/uploads/cover/through-your-eyes/cover/uwEFXW9KwNYG_250x350.jpg"}
        size={240}
        susetik = {"Приключение одинокой потерявшейся лисы."}
        title = {"Сквозь твои глаза"}
        glava = {"Том 1 глава 2"}
      />
       </div>
      <div className="item9">
        <BookCard
        oblogka = {"https://cover.imglib.info/uploads/cover/moon-slayer/cover/mR9YeG3U5NvY_250x350.jpg"}
        size={230}
        susetik = {"После превращения в мирового босса я прячусь среди игроков в поисках секретов игрового мира."}
        title = {"Стал смертельным боссом"}
        glava = {"Том 2 глава 11"}
      />
       </div>
    </div>
  );
}

        <button>

        let App = function Gallery() {
          return (
            <section>
              <h1>В топе за неделю</h1>
                <div className="flex-container">

                <div className="item1"><ProfileOne /><h3>Белая кровь</h3><p>Корею поглотил хаос. Уже как десять лет вампиры терроризируют мирных граждан, а правительство бессильно.</p><MyButton /></div>
                <div className="item2"><ProfileTwo /><h3>Милый дом</h3><p>Для большинства людей дом — гарантия психологической безопасности, место, где можно расслабиться и быть собой. Однако для старшеклассника, его дом в прямом смысле становится его твердыней</p><MyButton /></div>
                <div className="item3"><ProfileThree /><h3>Спираль</h3><p>Курозу — маленький японский городок. По словам Сюити Сайто, друга главной героини Кириэ Госимы, этот город проклят спиралями.</p><MyButton /></div>

                </div>
            </section>

          );
        }


        const root = createRoot(document.getElementById('root'));
        root.render(
          <StrictMode>
          <Nav />
            <App />
            <br></br>
            <br></br>
            <h1>Новые главы</h1>
            <Book />
          </StrictMode>
        );
