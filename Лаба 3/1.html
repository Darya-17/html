<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task 1</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 0; i < 15; i++) {
        arr.push(Math.floor(Math.random() * (30 - (-10) + 1)) + (-10)); // генерируем случайное число от -10 до 30
      }

      let positive_numbers = arr.filter(num => num > 0);
      let average = positive_numbers.reduce((acc, cur) => acc + cur, 0) / positive_numbers.length;

      document.write(`Array: ${arr}<br>`);
      document.write(`Average of positive numbers: ${average}`);
    </script>
  </body>
</html>
