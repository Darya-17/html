<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task 4</title>
  </head>
  <body>
    <script>
      let red_count = 0;
      let max_red_count = 0;

      for (let i = 0; i < 1000000; i++) {
        let number = Math.floor(Math.random() * 3); // генерируем случайное число от 0 до 2
        if (number === 0) {
          red_count++;
          if (red_count > max_red_count) {
            max_red_count = red_count;
          }
        } else {
          red_count = 0;
        }
      }

      document.write(`Max red count: ${max_red_count}`);
    </script>
  </body>
</html>
